<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game Layout 1 (Flex)</title>
</head>
<body>
    <div class="gameArea">
        <div class="container">
            <canvas id="game"></canvas>
        </div>
        
    </div>
    <content class="gameStatus">
        <div class="container">
            <div id="chardisplay">
                <p id="score">Gold: $10</p>
                <p id="exp">Exp: 0</p>
                <p id="level">Level: 1</p>
            </div>
            <div id="status">
                <p>Status</p>
            </div>
        </div>
    </content>
    <script src="assets/js/helpers.js"></script>
    <script src="assets/js/classes.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
